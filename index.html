<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="leonardosolisbadaro" />
    <title>Calculator 0.0.5</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="display">
        <div id="stps">&nbsp;</div>
        <div id="rslt">0</div>
      </div>
      <div>
        <button value="%">%</button>
        <button value="ce">CE</button>
        <button value="c">C</button>
        <button value="del">DEL</button>
      </div>
      <div>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="/">/</button>
      </div>
      <div>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="*">x</button>
      </div>
      <div>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="-">-</button>
      </div>
      <div>
        <button value="0">0</button>
        <button value=".">.</button>
        <button value="=">=</button>
        <button value="+">+</button>
      </div>
      <div>
        <button value="dev">DEV</button>
      </div>
    </div>
    <script src="Calculator.js"></script>
    <script>
      window.app = new Calculator();
    </script>
  </body>
</html>
